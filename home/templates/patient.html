<h1 class="text-center well well-sm  page-header"><strong>Patient List</strong></h1>
        <table id="example" class="display" style="width:100%;">
            <thead>
                <tr>
                    <th style="background-color: white;">Patient Name</th>
                    <th style="background-color: white;">Contact Number</th>
                    <th style="background-color: white;">Email</th>
                    <th style="background-color: white;">Patient Relative Name</th>
                    <th style="background-color: white;">Patient Relative Contact</th>
                    <th style="background-color: white;">Doctor</th>
                    <th style="background-color: white;">Status</th>
                    <th style="background-color: white;">Action</th>
                </tr>
            </thead>
            <tbody> 
                {% for i in patientDetails %}
                <tr>
                    <td>{{i.patientName}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.patientEmail}}</td>
                    <td>{{i.patientRelativeName}}</td>
                    <td>{{i.patientRelativeNumber}}</td>
                    <td>{{i.doctorName}}</td>
                    <td>{{i.patientStatus}}</td>
                    <td><a href="/updatePatient?id={{i.patientId}}/"><i class="fa fa-edit" style="font-size:29px;color:green"></i></a>&nbsp;
                        <a href="/deletePatient?id={{i.patientId}}/" onclick="showAlert();"><i class="fa fa-trash" style="font-size:30px;color:red"></i></a></td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
        <script>
            $(document).ready(function() {
                $('#example').DataTable();
            } );
            function showAlert(){
                alert("Are you sure you want to delete patient?");
            }
        </script>
