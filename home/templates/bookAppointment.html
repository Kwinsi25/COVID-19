{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
      <title>Book Appointment</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/addPatient.css' %}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Book Appointment</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          
          <div class="input-box">
            <span class="details">Patient Name</span>
            <input type="text" placeholder="Enter Patient Name" value={{pname}} required>
          </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number" value={{pphone}} required>
            </div>
            <div class="input-box">
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1"  {% if pgender == "M" %} checked="checked" {% endif %}>
                    <input type="radio" name="gender" id="dot-2"  {% if pgender == "F" %} checked="checked" {% endif %}>
                    <span class="gender-title">Gender</span>
                    <div class="category">
                    <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                    </label>
                    </div>
                </div>
            </div>
            <div class="input-box">
                <span class="details">Patient Relative Name</span>
                    <input type="text" placeholder="Enter Patient Relative Name" value={{rname}}  required>
            </div>
            <div class="input-box">
                <span class="details">Patient Relative Contact Number</span>
                    <input type="text" placeholder="Enter Patient Relative Contact " value={{rphone}} required>
            </div>
            
            <div class="input-box">
                <span class="details">Reason</span>
                    <input type="text" placeholder="Reason..." required>
            </div>
       
      
        </div>
        
        <div class="button">
                <input type="submit" value="Book Appointment"> 
        </div>
      </form>
    </div>
  </div>

</body>
</html>
