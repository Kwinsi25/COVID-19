{% load static %}
{% include 'staffNav.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <!-- Responsive-->
    <link  href="{% static 'css/responsive.css' %}" rel="stylesheet">
    <!-- fevicon -->
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link  href="{% static 'css/jquery.mCustomScrollbar.min.css' %}" rel="stylesheet">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- owl stylesheets --> 
    <link  href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet">
    <!-- <link href="{% static 'css/owl.theme.default.min.css' %}" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    <link rel="stylesheet" href="{% static 'css/staffNav.css' %}">
    
</head>
<body>
    <h1 class="text-center well well-sm  page-header"><strong>Notification</strong></h1>
        <table id="example" class="display" style="width:100%;">
            <thead>
                <tr>
                    <th style="background-color: white;">Name</th>
                    <th style="background-color: white;">Phone Number</th>
                    <th style="background-color: white;">Gender</th>
                    <th style="background-color: white;">Date Time</th>
                    <th style="background-color: white;">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in bookAppointment %}
                <tr>
                    <td>{{i.patientName}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.gender}}</td>
                    <td>{{i.dateTime}}</td>
                    
                    <td><a href="/confirmationDetails?id={{i.appointmentId}}/"><i class="fa fa-check" style="font-size:30px;color:green"></i></a><i class="fa fa-trash" style="font-size:30px;color:red"></i></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script>
            $(document).ready(function() {
                $('#example').DataTable();
            } );
        </script>
</body>

</html>
